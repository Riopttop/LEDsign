<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffff00;
            --font-size: 250px;
            --speed-val: 10s;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* UI íŒ¨ë„ ë””ìì¸ */
        #ui-panel {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            z-index: 100;
            border-bottom: 1px solid #e1e4e8;
        }

        .control-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: 700; color: #1a1a1a; font-size: 14px; }
        
        input[type="text"], select { 
            padding: 12px; border: 1px solid #d1d9e0; border-radius: 10px; 
            font-size: 16px; outline: none; background: #fff;
        }

        .color-pickers { display: flex; gap: 10px; }
        .color-item { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        input[type="color"] { width: 100%; height: 40px; border: none; border-radius: 6px; cursor: pointer; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #007bff; }

        /* ì¶”ì²œ ìƒ‰ìƒ ë¯¸ë¦¬ë³´ê¸° ë²„íŠ¼ */
        .preset-container { grid-column: 1 / -1; display: flex; gap: 12px; align-items: center; padding-top: 15px; border-top: 1px solid #eee; }
        .preset-btn { 
            padding: 10px 18px; border: 1px solid #ddd; border-radius: 12px; 
            cursor: pointer; font-weight: 800; font-size: 13px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .preset-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        #start-btn {
            grid-column: 1 / -1; padding: 18px; background: #000; color: white;
            font-size: 20px; font-weight: 700; border: none; border-radius: 12px; cursor: pointer;
            margin-top: 5px;
        }

        /* ì „ê´‘íŒ ì˜ì—­ */
        #display-area {
            flex: 1;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        #marquee-text {
            position: absolute;
            white-space: nowrap;
            color: var(--text-color);
            font-size: var(--font-size);
            font-weight: 900;
            animation: move-left var(--speed-val) linear infinite;
            pointer-events: none; 
        }

        @keyframes move-left {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="control-group">
            <label>ğŸ’¬ ë‚´ìš© ì…ë ¥</label>
            <input type="text" id="input-text" value="ë°˜ê°‘ìŠµë‹ˆë‹¤ ì‚¬ì¥ë‹˜! âœ¨">
        </div>

        <div class="control-group">
            <label>ğŸ”¤ ê¸€ì”¨ì²´ ì„ íƒ</label>
            <select id="input-font">
                <option value="'Pretendard', sans-serif">ê¸°ë³¸ ê³ ë”•</option>
                <option value="'Gungsuh', serif">ê¶ì„œì²´ (ì „í†µ)</option>
                <option value="'Batang', serif">ëª…ì¡°ì²´</option>
                <option value="'Cursive', sans-serif">ë¶€ë“œëŸ¬ìš´ì²´</option>
            </select>
        </div>

        <div class="control-group">
            <label>ğŸ¨ ì§ì ‘ ìƒ‰ìƒ ì„ íƒ</label>
            <div class="color-pickers">
                <div class="color-item">
                    <input type="color" id="input-text-color" value="#ffff00">
                </div>
                <div class="color-item">
                    <input type="color" id="input-bg-color" value="#000000">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>ğŸ“ í¬ê¸° ë° âš¡ ì†ë„</label>
            <input type="range" id="input-size" min="50" max="600" value="250" style="margin-bottom:10px;">
            <input type="range" id="input-speed" min="1" max="29" value="18">
        </div>

        <div class="preset-container">
            <span style="font-size:13px; font-weight:700;">ì¶”ì²œ ì¡°í•©:</span>
            <button class="preset-btn" style="background-color:#000000; color:#ffff00;" onclick="setPreset('#000000', '#ffff00')">ê²€ì •/ë…¸ë‘</button>
            <button class="preset-btn" style="background-color:#000000; color:#ffffff;" onclick="setPreset('#000000', '#ffffff')">ê²€ì •/í°ìƒ‰</button>
            <button class="preset-btn" style="background-color:#00008b; color:#ffffff;" onclick="setPreset('#00008b', '#ffffff')">ë‚¨ìƒ‰/í°ìƒ‰</button>
            <button class="preset-btn" style="background-color:#ff0000; color:#ffffff;" onclick="setPreset('#ff0000', '#ffffff')">ë¹¨ê°•/í°ìƒ‰</button>
            <button class="preset-btn" style="background-color:#000000; color:#00ff00;" onclick="setPreset('#000000', '#00ff00')">ê²€ì •/ì—°ë‘</button>
        </div>

        <button id="start-btn" onclick="startMarquee()">ì „ê´‘íŒ ì‹œì‘ (ì „ì²´í™”ë©´)</button>
    </div>

    <div id="display-area">
        <div id="marquee-text" oncontextmenu="return false;">ë°˜ê°‘ìŠµë‹ˆë‹¤ ì‚¬ì¥ë‹˜! âœ¨</div>
    </div>

    <script>
        const root = document.documentElement;
        const ui = document.getElementById('ui-panel');
        const text = document.getElementById('marquee-text');
        const area = document.getElementById('display-area');

        // ì…ë ¥ì°½ ë° í°íŠ¸ ë°˜ì˜
        document.getElementById('input-text').addEventListener('input', (e) => text.innerText = e.target.value || ' ');
        document.getElementById('input-size').addEventListener('input', (e) => root.style.setProperty('--font-size', e.target.value + 'px'));
        document.getElementById('input-font').addEventListener('change', (e) => text.style.fontFamily = e.target.value);

        // ìƒ‰ìƒ ì»¤ìŠ¤í…€
        const textColorInput = document.getElementById('input-text-color');
        const bgColorInput = document.getElementById('input-bg-color');

        textColorInput.addEventListener('input', (e) => root.style.setProperty('--text-color', e.target.value));
        bgColorInput.addEventListener('input', (e) => {
            root.style.setProperty('--bg-color', e.target.value);
            area.style.backgroundColor = e.target.value;
        });

        // ì†ë„ ì¡°ì ˆ
        document.getElementById('input-speed').addEventListener('input', (e) => {
            const newSpeed = 31 - e.target.value;
            root.style.setProperty('--speed-val', newSpeed + 's');
        });

        // ì¶”ì²œ ì„¸íŠ¸ í´ë¦­ ì‹œ ìƒ‰ìƒ í”¼ì»¤ ê°’ë„ ë™ê¸°í™”
        function setPreset(bg, txt) {
            root.style.setProperty('--bg-color', bg);
            root.style.setProperty('--text-color', txt);
            area.style.backgroundColor = bg;
            textColorInput.value = txt;
            bgColorInput.value = bg;
        }

        function startMarquee() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            ui.style.display = 'none';
            area.style.cursor = 'none';
        }

        function exitMarquee() {
            if (ui.style.display === 'none') {
                if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
                ui.style.display = 'grid';
                area.style.cursor = 'default';
            }
        }

        window.addEventListener('keydown', exitMarquee);
        area.addEventListener('mousedown', exitMarquee);
        area.addEventListener('contextmenu', (e) => { if(ui.style.display === 'none') e.preventDefault(); });
    </script>
</body>
</html>
