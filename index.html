<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìŠ¤ë§ˆíŠ¸ LED ì „ê´‘íŒ</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffff00;
            --font-size: 200px;
            --speed-val: 10s;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ì„¸ë ¨ëœ UI íŒ¨ë„ */
        #ui-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            z-index: 100;
            border-bottom: 1px solid #e1e4e8;
        }

        .control-group { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: 700; color: #1a1a1a; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        
        /* ì…ë ¥ì°½ ë””ìì¸ */
        input[type="text"], select { 
            padding: 14px; border: 1px solid #d1d9e0; border-radius: 12px; 
            font-size: 16px; transition: all 0.3s; background: #fff;
        }
        input[type="text"]:focus { border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); outline: none; }
        
        /* ìƒ‰ìƒ ì„ íƒê¸° ì»¤ìŠ¤í…€ */
        .color-pickers { display: flex; gap: 15px; }
        .color-item { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        input[type="color"] { 
            width: 100%; height: 45px; border: none; border-radius: 8px; cursor: pointer; background: none;
        }

        /* ìŠ¬ë¼ì´ë” ë””ìì¸ */
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #007bff; }

        /* ì¶”ì²œ ë²„íŠ¼ */
        .preset-container { grid-column: 1 / -1; display: flex; gap: 10px; align-items: center; padding-top: 10px; border-top: 1px solid #eee; }
        .preset-btn { 
            padding: 10px 20px; border: 1px solid #eee; border-radius: 30px; 
            cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.2s; background: #fff;
        }
        .preset-btn:hover { background: #f0f0f0; transform: translateY(-2px); }

        /* ì‹¤í–‰ ë²„íŠ¼ */
        #start-btn {
            grid-column: 1 / -1;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-size: 22px;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        #start-btn:hover { background: #000; transform: scale(1.01); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* ì „ê´‘íŒ ì˜ì—­ */
        #display-area {
            flex: 1;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        #marquee-text {
            position: absolute;
            white-space: nowrap;
            color: var(--text-color);
            font-size: var(--font-size);
            font-weight: 900;
            animation: move-left var(--speed-val) linear infinite;
            padding-left: 20px;
        }

        @keyframes move-left {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        #exit-guide {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 16px;
            display: none;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="control-group">
            <label>ğŸ’¬ ì „ê´‘íŒ ë‚´ìš©</label>
            <input type="text" id="input-text" value="ì˜¤ëŠ˜ë„ ì¢‹ì€ í•˜ë£¨ ë˜ì„¸ìš” â˜€ï¸">
        </div>

        <div class="control-group">
            <label>ğŸ¨ ìƒ‰ìƒ ì»¤ìŠ¤í…€</label>
            <div class="color-pickers">
                <div class="color-item">
                    <span style="font-size:11px; color:#666;">ê¸€ì</span>
                    <input type="color" id="input-text-color" value="#ffff00">
                </div>
                <div class="color-item">
                    <span style="font-size:11px; color:#666;">ë°°ê²½</span>
                    <input type="color" id="input-bg-color" value="#000000">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>ğŸ“ ê¸€ì í¬ê¸°</label>
            <input type="range" id="input-size" min="50" max="500" value="200">
        </div>

        <div class="control-group">
            <label>âš¡ ì´ë™ ì†ë„</label>
            <input type="range" id="input-speed" min="1" max="29" value="15">
        </div>

        <div class="preset-container">
            <span style="font-size:13px; font-weight:bold; margin-right:10px;">ë¹ ë¥¸ ì„ íƒ:</span>
            <button class="preset-btn" style="border-left: 5px solid #ffff00;" onclick="setPreset('#000000', '#ffff00')">ê²€ì •/ë…¸ë‘</button>
            <button class="preset-btn" style="border-left: 5px solid #ffffff;" onclick="setPreset('#000000', '#ffffff')">ê²€ì •/í°ìƒ‰</button>
            <button class="preset-btn" style="border-left: 5px solid #00ff00;" onclick="setPreset('#000000', '#00ff00')">ê²€ì •/ì—°ë‘</button>
            <button class="preset-btn" style="border-left: 5px solid #ffffff; background:#00008b; color:#fff;" onclick="setPreset('#00008b', '#ffffff')">ë‚¨ìƒ‰/í°ìƒ‰</button>
        </div>

        <button id="start-btn" onclick="startMarquee()">ì „ê´‘íŒ ì‹¤í–‰í•˜ê¸°</button>
    </div>

    <div id="display-area">
        <div id="marquee-text">ì˜¤ëŠ˜ë„ ì¢‹ì€ í•˜ë£¨ ë˜ì„¸ìš” â˜€ï¸</div>
        <div id="exit-guide">í™”ë©´ì„ í´ë¦­í•˜ë©´ ë‹¤ì‹œ ì„¤ì •ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤</div>
    </div>

    <script>
        const root = document.documentElement;
        const ui = document.getElementById('ui-panel');
        const text = document.getElementById('marquee-text');
        const area = document.getElementById('display-area');
        const guide = document.getElementById('exit-guide');

        // ì‹¤ì‹œê°„ í…ìŠ¤íŠ¸ ë° í¬ê¸° ë°˜ì˜
        document.getElementById('input-text').addEventListener('input', (e) => text.innerText = e.target.value || ' ');
        document.getElementById('input-size').addEventListener('input', (e) => root.style.setProperty('--font-size', e.target.value + 'px'));

        // ìƒ‰ìƒ ì»¤ìŠ¤í…€ ë¡œì§
        const textColorInput = document.getElementById('input-text-color');
        const bgColorInput = document.getElementById('input-bg-color');

        textColorInput.addEventListener('input', (e) => root.style.setProperty('--text-color', e.target.value));
        bgColorInput.addEventListener('input', (e) => {
            root.style.setProperty('--bg-color', e.target.value);
            area.style.backgroundColor = e.target.value;
        });

        // ë¶€ë“œëŸ¬ìš´ ì†ë„ ì¡°ì ˆ
        document.getElementById('input-speed').addEventListener('input', (e) => {
            const newSpeed = 31 - e.target.value;
            root.style.setProperty('--speed-val', newSpeed + 's');
        });

        // ì¶”ì²œ ì¡°í•©
        function setPreset(bg, txt) {
            root.style.setProperty('--bg-color', bg);
            root.style.setProperty('--text-color', txt);
            area.style.backgroundColor = bg;
            textColorInput.value = txt;
            bgColorInput.value = bg;
        }

        function startMarquee() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            ui.style.display = 'none';
            guide.style.display = 'block';
            area.style.cursor = 'none';
        }

        function exitMarquee() {
            if (ui.style.display === 'none') {
                if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
                ui.style.display = 'grid';
                guide.style.display = 'none';
                area.style.cursor = 'default';
            }
        }

        window.addEventListener('keydown', exitMarquee);
        area.addEventListener('mousedown', exitMarquee);
    </script>
</body>
</html>
