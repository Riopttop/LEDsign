        #ui-wrapper.hidden #ui-panel {

        #ui-panel {

        /* ìƒë‹¨ ì„¤ì • ê·¸ë£¹: ëª¨ë°”ì¼ ëŒ€ì‘ (Flex ì‚¬ìš©) */
        .top-settings {

            flex-wrap: wrap; /* ëª¨ë°”ì¼ì—ì„œ ìë™ ì¤„ë°”ê¿ˆ */
            gap: 15px;
        }

        .control-group {

            min-width: 200px; /* ëª¨ë°”ì¼ì—ì„œ ì¢ì•„ì§€ë©´ ì•„ë˜ë¡œ ë‚´ë ¤ê° */
            display: flex;

        label { font-weight: 800; color: #333; font-size: 14px; }
        
        input[type="text"], select {

        }

        .color-pickers { display: flex; gap: 8px; }
        input[type="color"] { width: 100%; height: 45px; border: none; border-radius: 8px; cursor: pointer; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #007bff; }

        /* ì¶”ì²œ ì¡°í•©: ëª¨ë°”ì¼ì—ì„œ ë²„íŠ¼ì´ ë„ˆë¬´ ì‘ì•„ì§€ì§€ ì•Šê²Œ ì¡°ì • */
        .preset-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .preset-btn { 
            padding: 10px 5px; border: 1px solid #ddd; border-radius: 8px; 
            cursor: pointer; font-weight: 900; font-size: 11px; transition: 0.2s;
            text-align: center;
        }

        /* ë²„íŠ¼ ì˜ì—­ */
        .button-group {
            display: flex;
            gap: 10px;
        }

        #start-btn { flex: 3; padding: 15px; background: #1a1a1a; color: white; font-size: 18px; font-weight: 900; border: none; border-radius: 10px; cursor: pointer; }
        #toggle-ui-btn { flex: 1; padding: 15px; background: #eee; color: #333; font-size: 14px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; }

        /* ì „ê´‘íŒ ì˜ì—­ */
        #display-area {
            flex: 1;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        #marquee-text {
            position: absolute;
            white-space: nowrap;
            color: var(--text-color);
            font-size: var(--font-size);
            font-weight: 900;
            animation: move-left var(--speed-val) linear infinite;
        }

        @keyframes move-left {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        /* ëª¨ë°”ì¼ìš© í°íŠ¸ í¬ê¸° ì¡°ì • */
        @media (max-width: 600px) {
            :root { --font-size: 80px; }
            #ui-panel { padding: 15px; }
            .control-group { min-width: 100%; } /* ëª¨ë°”ì¼ì€ ë¬´ì¡°ê±´ í•œ ì¤„ì— í•˜ë‚˜ */
        }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="ui-panel">
            <div class="top-settings">
                <div class="control-group">
                    <label>ğŸ’¬ ë‚´ìš©</label>
                    <input type="text" id="input-text" value="í™˜ì˜í•©ë‹ˆë‹¤! ğŸš€">
                </div>
                <div class="control-group">
                    <label>ğŸ”¤ ê¸€ì”¨ì²´</label>
                    <select id="input-font">
                        <option value="'Malgun Gothic'">ê³ ë”•</option>
                        <option value="'Gungsuh'">ê¶ì„œ</option>
                        <option value="cursive">í•„ê¸°</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ğŸ¨ ìƒ‰ìƒ</label>
                    <div class="color-pickers">
                        <input type="color" id="input-text-color" value="#ffff00">
                        <input type="color" id="input-bg-color" value="#000000">
                    </div>
                </div>
                <div class="control-group">
                    <label>ğŸ“ í¬ê¸° & âš¡ ì†ë„</label>
                    <input type="range" id="input-size" min="30" max="600" value="150">
                    <input type="range" id="input-speed" min="1" max="29" value="18">
                </div>
            </div>

            <div class="preset-row">
                <button class="preset-btn" style="background:#000; color:#ffff00;" onclick="setPreset('#000000', '#ffff00')">ê²€/ë…¸</button>
                <button class="preset-btn" style="background:#000; color:#fff;" onclick="setPreset('#000000', '#ffffff')">ê²€/í°</button>
                <button class="preset-btn" style="background:#00008b; color:#fff;" onclick="setPreset('#00008b', '#ffffff')">ë‚¨/í°</button>
                <button class="preset-btn" style="background:#ff0000; color:#fff;" onclick="setPreset('#ff0000', '#ffffff')">ë¹¨/í°</button>
                <button class="preset-btn" style="background:#000; color:#0f0;" onclick="setPreset('#000000', '#00ff00')">ê²€/ì—°</button>
                <button class="preset-btn" style="background:#fff; color:#f6b;" onclick="setPreset('#ffffff', '#ff69b4')">í°/í•‘</button>
            </div>
        </div>
        
        <div class="button-group" style="padding: 0 20px 20px 20px; background: white;">
            <button id="toggle-ui-btn" onclick="toggleSettings()">âš™ï¸ ì„¤ì • ì ‘ê¸°</button>
            <button id="start-btn" onclick="startMarquee()">ì „ê´‘íŒ ì‹œì‘</button>
        </div>
    </div>

    <div id="display-area">
        <div id="marquee-text" oncontextmenu="return false;">í™˜ì˜í•©ë‹ˆë‹¤! ğŸš€</div>
    </div>

    <script>
        const root = document.documentElement;
        const uiWrapper = document.getElementById('ui-wrapper');
        const toggleBtn = document.getElementById('toggle-ui-btn');
        const text = document.getElementById('marquee-text');
        const area = document.getElementById('display-area');

        // ì„¤ì •ì°½ ì ‘ê¸°/í´ê¸° ê¸°ëŠ¥
        function toggleSettings() {
            uiWrapper.classList.toggle('hidden');
            toggleBtn.innerText = uiWrapper.classList.contains('hidden') ? "âš™ï¸ ì„¤ì • ì—´ê¸°" : "âš™ï¸ ì„¤ì • ì ‘ê¸°";
        }

        // ì…ë ¥ì°½ ë°˜ì˜
        document.getElementById('input-text').addEventListener('input', (e) => text.innerText = e.target.value || ' ');
        document.getElementById('input-size').addEventListener('input', (e) => root.style.setProperty('--font-size', e.target.value + 'px'));
        document.getElementById('input-font').addEventListener('change', (e) => text.style.fontFamily = e.target.value);

        const textColorInput = document.getElementById('input-text-color');
        const bgColorInput = document.getElementById('input-bg-color');

        textColorInput.addEventListener('input', (e) => root.style.setProperty('--text-color', e.target.value));
        bgColorInput.addEventListener('input', (e) => {
            root.style.setProperty('--bg-color', e.target.value);
            area.style.backgroundColor = e.target.value;
        });

        document.getElementById('input-speed').addEventListener('input', (e) => {
            const newSpeed = 31 - e.target.value;
            root.style.setProperty('--speed-val', newSpeed + 's');
        });

        function setPreset(bg, txt) {
            root.style.setProperty('--bg-color', bg);
            root.style.setProperty('--text-color', txt);
            area.style.backgroundColor = bg;
            textColorInput.value = txt;
            bgColorInput.value = bg;
        }

        function startMarquee() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            uiWrapper.style.display = 'none';
            area.style.cursor = 'none';
        }

        function exitMarquee() {
            if (uiWrapper.style.display === 'none') {
                if (document.exitFullscreen) document.exitFullscreen().catch(() => {});
                uiWrapper.style.display = 'block';
                area.style.cursor = 'default';
            }
        }

        window.addEventListener('keydown', exitMarquee);
        area.addEventListener('mousedown', exitMarquee);
        area.addEventListener('touchstart', exitMarquee); // ëª¨ë°”ì¼ í„°ì¹˜ ëŒ€ì‘
    </script>
</body>
</html>
